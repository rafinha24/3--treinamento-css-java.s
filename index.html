<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js" defer></script>
    <title>terceiro treinamento</title>
</head>
<body>
<!-------------------------top part---------------------------->
    <div class="wrapper">
    
        <nav class="nav">
        
            <div class="nav-logo">
            <p>LOGO .</p>
            </div>  
        
            <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
            </div>
        
        <div class="nav-button">
           <button class="btn white-btn" id="loginBtn" onclick="register()">Sign In</button>
           <button class="btn" id="registerBtn" onclick="login()">Sign Up</button>
        </div>
        
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    
    </nav>

<!------------------------------------Form box----------------------------> 
    <div class="form-box">

<!-----------------------------------Login form----------------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an acount? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
    
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                
                <div class="input-box">
                    <input type="submit" class="submit" value="Sing in">
                </div>
               
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    
                </div>
            </div>
<!-----------------------------------registration form----------------------------------->

    <div class="register-container" id="register">
        <div class="top">
            <span>Have an acount? <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
        </div>

            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First name">
                    <i class="bx bx-user"></i>
                </div>
               
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last name">
                    <i class="bx bx-user"></i>
                
                </div>
            </div>
            
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
           
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                
            </div>
        </div>
    </div>

</div>


</body>
</html>
